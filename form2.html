<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="http://fonts.cdnfonts.com/css/gotham-pro" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"/>
    <link rel="stylesheet" type="text/css" href="/style.css" />
    <link href="/normalize.css" rel="stylesheet">
  </head>
  <body>
    <div class="oauth-layout oauth-layout--theme-onti">
      <div class="oauth-wrapper">
        <div class="oauth-panel">
          <div class="oauth-panel__head">
            <img width="90" src="/logo.svg" alt="Платформа Талант НТО" />
            <div class="oauth-panel__brand d-none d-flex-xs">
              <img src="/medialogo.png" alt="medialogo" />
            </div>
            <div class="oauth-panel__talentid">
              <button
                type="button"
                title="Что такое Talent ID?"
                class="talent-info-btn"
                data-cy="talent-id-show" class="talent-info-btn">
                <span>Talent ID</span>
                <span role="img" class="base-icon base-icon--question-circle" style="width:1.2em;height:1.2em;vertical-align:middle;">
                <img width="100%" height="100%" src="/questioncircle_a.svg" /></span>
              </button>
            </div>
          </div>
          <div style="display:;">
            <div role="status" class="base-loading-box oauth-panel__body">
              <div class="base-loading-box__data">
                <div>
                  <div class="oauth-panel__text text-center mt10">
                    <div>
                      <p class="text-size-h4 mb10">
                        Национальная технологическая олимпиада (Олимпиада КД
                        НТИ)
                      </p>
                      <div>
                        <p class="heading text-size-h3 mb20">
                          Создание Talent ID
                        </p>
                        <div>
                          <div class="base-loading-box">
                            <div class="base-loading-box__data">
                              <span><div data-cy="reg-step-1" class="text-left">
                                  <div  class="row">
                                    <div class="col-md-6 col-sm-6 col-xs-12">
                                      <div class="form-row">
                                        <label for="reg_last_name"
                                          class="form-label is-required">
                                          Фамилия
                                        </label>
                                        <div class="base-input-root">
                                          <div class="base-input-wrapper">
                                            <div class="base-input base-input--type-text">
                                              <input
                                                id="reg_last_name"
                                                type="text"
                                                name="last_name"
                                                autocomplete="family-name"
                                                data-cy="reg-form-last_name"
                                                class="base-input__control base-input__control--type-text base-input__control--size-md base-input__control--theme-default"/>
                                              <div class="base-input__after"></div>
                                            </div>
                                          </div>
                                        </div>
                                      </div>
                                    </div>
                                      <div class="col-md-6 col-sm-6 col-xs-12">
                                        <div class="form-row">
                                        <label for="reg_first_name" class="form-label is-required">
                                          Имя 
                                        </label>
                                            <div class="base-input-root">
                                          <div class="base-input-wrapper">
                                        <div class="base-input base-input--type-text">
                                              <input
                                                id="reg_first_name"
                                                type="text"
                                                name="first_name"
                                                autocomplete="given-name"
                                                data-cy="reg-form-first_name"
                                                class="base-input__control base-input__control--type-text base-input__control--size-md base-input__control--theme-default"
                                              placeholder=""
                                                />
                                              <div class="base-input__after"></div>
                                            </div>
                                          </div>
                                        </div>
                                      </div>
                                    </div>
                                  </div>
                                  <div class="row">
                                    <div class="col-md-6 col-sm-6 col-xs-12">
                                      <div class="form-row">
                                        <label for="reg_middle_name" class="form-label is-required">
                                          Отчество
                                        </label>
                                        <div class="base-input-root">
                                          <div class="base-input-wrapper">
                                            <div class="base-input base-input--type-text">
                                              <input
                                                id="reg_middle_name"
                                                type="text"
                                                name="middle_name"
                                                autocomplete="additional-name"
                                                data-cy="reg-form-middle_name"
                                                class="base-input__control base-input__control--type-text base-input__control--size-md base-input__control--theme-default"
                                              />
                                              <div class="base-input__after"></div>
                                            </div>
                                          </div>
                                        </div>
                                      </div>
                                    </div>
                                    <div class="col-md-6 col-sm-6 col-xs-12">
                                      <label class="form-label optional-middle-name"
                                        >&nbsp;</label>
                                      <div class="form-row">
                            <label class="base-checkbox with-label">
                                        <input type="checkbox" />
                                            
                                          <div class="base-checkbox__box" type="checkbox">
                                            
                                          </div>
                                          <span class="base-checkbox__label"
                                            >Нет отчества</span></label>
                                      </div>
                                    </div>
                                  </div>
                                  <div class="row">
                                    <div class="col-md-6 col-sm-6 col-xs-12">
                                      <div  class="form-row">
                                        <label
                                          for="reg_email"
                                          class="form-label is-required has-tooltip">Email
                                        </label>
                                        <div class="base-input-root">
                                          <div class="base-input-wrapper">
                                            <div
                                              class="base-input base-input--type-email"
                                            >
                                              <input
                                              onclick="validateEmail()"
                                                id="reg_email"
                                                type="email"
                                                name="email"
                                                data-cy="reg-form-email"
                                                autocomplete="username"
                                                class="base-input__control base-input__control--type-email base-input__control--size-md base-input__control--theme-default"
                                              required/>
                                              <div class="base-input__after"
                                              ></div>
                                            </div>
                                          </div>
                                        </div>
                                      </div>
                                    </div>
                                    <div class="col-md-6 col-sm-6 col-xs-12">
                                      <div  class="form-row">
                                        <label for="birthday"
                                          class="form-label is-required has-tooltip">
                                          Дата рождения
                                        </label>
                                        <div dclass="base-input-root">
                                          <div class="base-input-wrapper">
                                            <div
                                              class="base-input base-input--type-text"
                                            >
                                              <input
                                                id="birthday"
                                                type="text"
                                                name="birthday"
                                                autocomplete="bday"
                                                placeholder="дд.мм.гггг"
                                                class="base-input__control base-input__control--type-text base-input__control--size-md base-input__control--theme-default"
                                              />
                                              <div class="base-input__after"></div>
                                            </div>
                                          </div>
                                        </div>
                                      </div>
                                    </div>
                                    <div class="col-md-6 col-sm-6 col-xs-12">
                                      <div  class="form-row">
                                        <label class="form-label">Пол</label>
                                        <div class="switcher">
                                          <button type="button"
                                            class="switcher__control" id="male" name="gender" >
                                            <span >Мужской</span></button>
                                            <button type="button" class="switcher__control" id="female" name="gender" >
                                            <span >Женский</span>
                                          </button>
                                        </div>
                                      </div>
                                    </div>
                                    <div class="col-md-6 col-sm-6 col-xs-12">
                                      <div  class="form-row">
                                        <span class="form-error" id="error"></span>
                                      </div>
                                      </div>
                                  </div>
                                  <div class="oauth-btns-group">
                                    <button
                                      type="button"
                                      class="base-btn base-btn--theme-secondary base-btn--size-md base-btn--xspace-lg">
                                      <span class="base-btn__inner">Отмена</span>
                                    </button>
                                    <button type="button"
                                      class="base-btn base-btn--theme-primary base-btn--size-md base-btn--xspace-lg"
                                     id="click" onclick="checkAll()">
                                      <span class="base-btn__inner">Далее</span>
                                    </button>
                                  </div>
                                </div>
                                <p class="mt20 text-center">
                                  Уже есть учетная запись?
                                  <a class="link link--pseudo">Перейти ко входу</a>.
                                </p>
                                </span>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"></script>
<script src="/form.js"></script>
  </body>
</html>
